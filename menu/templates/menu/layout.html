<!DOCTYPE html>
<html lang="ru">
    <head>
        {% load static %}
        {% load template_tags %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'menu/css/stylesheet.css' %}">
        <title>Example tree menu</title>
    </head>
    <body>
        <div class="container-fluid pb-3 pt-3">
            <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr;">
                <div class="sidebar d-flex flex-column p-3 text-bg-dark rounded-3">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Главная</span>
                    <a href="/admin"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none mt-2">
                        <span class="fs-4">Админка</span>
                    </a>
                    <hr>
                    {% draw_menu 'main_menu' %}
                </div>
            </div>
        </div>
    </body>
</html>
